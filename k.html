<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenneth C. Hansen</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: #00ffcc;
        font-family: "Courier New", monospace;
      }

      /* Background Animation */
      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        background: linear-gradient(-45deg, #000, #111, #222, #000);
        background-size: 400% 400%;
        animation: gradientBackground 15s ease infinite;
      }

      header {
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 2;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 5px;
        background: linear-gradient(45deg, #00ffcc, #ff00cc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        100% {
          text-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc, 0 0 60px #ff00cc;
        }
      }

      .main-content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 70vh;
        position: relative;
        z-index: 2;
      }

      .pepe,
      .brains {
        width: 300px;
        height: 300px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: drop-shadow(0 0 20px #00ffcc);
        animation: float 3s ease-in-out infinite;
      }

      .pepe {
        background-image: url("profil.png");
      }

      .brains {
        background-image: url("pepecorn nomnom (2).png");
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      footer {
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 2;
      }

      footer p {
        margin: 0;
        font-size: 1.2rem;
        color: #00ffcc;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header>
      <h1>Kenneth Hansen</h1>
      <p>Portfolio</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <div class="pepe"></div>
      <div class="brains"></div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Powered by Kenneth & The Meme Revolution</p>
    </footer>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load("particles-js", "particles.json", function () {
        console.log("Particles.js loaded!");
      });
    </script>
  </body>
</html>
